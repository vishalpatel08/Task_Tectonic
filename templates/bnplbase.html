<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Header</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            color: white;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .nav {
            display: flex;
            gap: 20px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        {% block addcss %}{% endblock %}
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">BNPL</div>
        <nav class="nav">
            <a href="/buy">Buy</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
        <div></div>
    </header>
    {% block body %}
    {% endblock body%}
</body>
</html>
